<title>Работа с датами</title>
<script type="text/javascript">
//Формат даты YY-MM-DD
	var day_begin = 01;
	var month_begin = 09;
	var year_begin = 2014;
var begin = Date.UTC(year_begin, month_begin, day_begin); 
var td = new Date();
	var day_today = td.getDay(); //сегодняшний день
	var month_today = td.getMonth(); //сегодняшний месяц
	var year_today = td.getFullYear(); // сегодняшний год
var today = Date.UTC(year_today, month_today+1, day_today+1);
var days = Math.floor((today-begin)/(1000*60*60*24));
var weeks = Math.ceil((today-begin)/(1000*60*60*24*7)); 

/* Вывод на экран */

var id_week = weeks - parseInt(weeks/2)*2;

$.post( 'jquery.php', { one: 'one', php: 'php', jquery: 'jquery' }, function (data) {

alert(data);

}

</script>
